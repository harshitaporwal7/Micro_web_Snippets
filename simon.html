<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="simon.css">
    <title>Simon Says Game</title>
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press any key to start game!</h2>
    <div class="container">

        <div class="row1">
            <div id="gameBox" class="red" type="button"></div>
            <div id="gameBox" class="blue" type="button"></div>
        </div>

        <div class="row2">
            <div id="gameBox" class="green" type="button"></div>
            <div id="gameBox" class="yellow" type="button"></div>
        </div>
    </div>
    <script src="simon.js"></script>
</body>
</html>
